<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Website</title>
    <link rel="stylesheet" href="register2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <div class="wrapper">
        <div class="form-box">
            <h2>Registration Form</h2>
                <form action="thanks.html">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="ribbon"></ion-icon></span>
                        <input type="Name" required>
                        <label> Full Name</label>
                    </div>

                   

                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-sharp"></ion-icon></span>
                        <input type="email" required>
                        <label>Email </label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="call-sharp"></ion-icon></span>
                        <input type="tel" required>
                        <label>Ph No. </label>
                    </div>
                    
                    <div class="input-box">
                        <span class="icon"><ion-icon name="git-branch"></ion-icon></span>
                        <select name="Select Branch" class="drop" required>
                            <option value="">Select Your Branch</option>
                            <option value="CS">CS</option>
                            <option value="IT">IT</option>
                            <option value="Etc">Etc</option>
                            <option value="Mech">Mech</option>
                            <option value="EE">EE</option>
                            <option value="EEE">EEE</option>
                            <option value="Pro">Production</option>
                            <option value="Im">Int. maths</option>
                            <option value="Ipp">Int. Phy</option>
                            <option value="Int Chem">Int. Chem</option>
                            <option value="MME">MME</option>
                            <option value="CHE">CHE</option>
                            <option value="Civil">Civil</option>
                            
                            
                        </select>
                      
                    </div>
                    <div class="input-box">
                        <span class="icon"></span>
                        <input type="number" required>
                        <label>Registration Number</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"></span>
                        <input type="number" required>
                        <label>Year</label>
                    </div>
                    
                    <div class="input-box">
                        <span class="icon"><ion-icon name="shuffle"></ion-icon></span>
                    
                        <input type="reset" value="*Domain:Entrepreneurship Accords and Startup growth Traffic">
                            
                   
                   
                    </div>



                    


                   <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    


                    

                        <button type="submit" class="btn">Submit</button>
                </form>

        </div>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>        
</body>
</html>
